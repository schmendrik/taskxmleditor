##################################################
# ComputingResources
##################################################
CR.MaxRuntime=Maximum Runtime:
CR.MaxRuntime.Help=Sets the maximum amount of time (in seconds) that an automated grading process can take.<br>Exceeding this time limit will result in the grading process being terminated.
CR.MaxDiscQuota=Maximum Disc Quota:
CR.MaxDiscQuota.Help=Sets the maximum amount of disk space (in kilobytes) that an automated grading process can use.
CR.MaxMemory=Maximum Memory:
CR.MaxMemory.Help=Sets the maximum amount of memory that an automated grading process can use.

##################################################
# TestGroup
##################################################
TG.Title=Test Group
TG.ScoreMax=Maximum Score:
TG.ScoreMax.Help=The maximum score for this group. The sum of this group's children's scroes should match this group's maximum score.
TG.TestRefId=Test Reference:
TG.TestRefId.Help=A reference to the Test that this score applies to.
TE.Title=Test Element
TE.ScoreMax=Maximum Score:
TE.ScoreMax.Help=The maximum score for this element.
TE.TestRefId=Test Reference:
TE.TestRefId.Help=A reference to the Test that this score applies to.
