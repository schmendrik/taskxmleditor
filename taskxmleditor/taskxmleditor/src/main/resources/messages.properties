ExtRes.Reference=Reference:
ExtRes.Reference.Help=The reference is used to identify an external resource.<br><br>More complicated references can be specified using the <code>Other Namespace Extensions</code> control.<br><br>A task that references at least one external resource is not self-contained anymore.<br>The author of the task should take care that the referenced resources are publicly available.<br>Otherwise the task won\'t be reusable in other than the author\'s application context.
