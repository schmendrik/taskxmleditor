Test.TabName=Tests
Test.Title=Title:
Test.Title.Help=The title element is used to provide a short and clear name for the<br>test that can be displayed to students as part of their results.
Test.TestType=Type:
Test.TestType.Help=Specifies the type of this test, such as:<ul><li>java-compilation</li><li>java-checkstyle</li><li>java-code-coverage-emma</li><li>java-findbugs</li><li>java-pmd</li><li>unittest</li><li>dejagnu</li><li>anonymity (heuristics for checking that students have not included their names in the code)</li></ul>
Test.ID=ID:
Test.ID.Help=In order to reference this test within a task, each test must have a unique identifier.
Test.Validity=Validity:
Test.Validity.Help=This optional attribute is used by some systems (such as Vips) for tests which only partially verify the solution code.
Test.Timeout=Timeout:
Test.Timeout.Help=Specifies the maximum time an automated test should take.
Test.FileRefs=File References
Test.FileRefs.Help=A test may consist of files that contain the actual code of the test.
Test.ExtResRefs=External Resource References
Test.ExtResRefs.Help=Specifies the external resources that are needed by the test.
Test.MetaDataName=Test Meta Data
Test.MetaDataName.Help=Test Meta Data contains test-specific meta-data of each system. This is particularly useful for attributes that are required for ex- and import in one system but which are not relevant for other systems.
