# Tab Submission Restriction
##################################################
Restr.TabName=Submission Restrictions
Restr.ChooseRestrType=Choose Submission Restriction Type:
Restr.ChooseRestrType.Help=<h3>Restriction Type</h3><p>Specifies the type of restriction that will be applied to the uploaded solution files. There are three restriction types:</p><dl><dt><b>Archive Restriction</b></dt><dd>TODO</dd><dt><b>File Restriction</b></dt><dd>A submission may consist of files as specified by the file restrictions. A submission should be rejected if it does not match the restrictions.</dd><dt><b>Regular Expression Restriction</b></dt><dd>A submission must consist of one or several files, where all file names must adhere to the regular expression.</dd></dl>
Restr.MaxSize=Maximum File Size (in bytes):
Restr.MaxSize.Help=Specifies the maximum size of a file in bytes that should be accepted. Systems that have a stronger limit of the file size should print a warning to the importing user.<br><br>If this attribute is missing, a system default value will be used.
Restr.MimeTypeRegexp=Mime Type Regexp:
Restr.MimeTypeRegexp.Help=Restricts the mime type of files by means of regular expressions.
Restr.File.Name=File Restrictions
Restr.File.RequiredInfo=Required: the submission must have a file with specified "path" (rooted at the archive root). Otherwise the submission should be rejected.
Restr.File.OptionalInfo=Optional: the submission may have a file with specified attributes.
Restr.File.AddNewRestr=Add a new file restriction type
Restr.File.FileName=File Name:
Restr.File.FileName.Help=
Restr.Archive.Name=Archive Restrictions
Restr.Archive.UnpackFilesFromArchiveRegexp=Unpack Files From Archive:
Restr.Archive.UnpackFilesFromArchiveRegexp.Help=Using regular expressions, this attribute specifies which files should be extracted from the uploaded archive. This applies to all files within an archive.
Restr.Archive.FileRestrictions=File Restrictions:
Restr.Archive.FileRestrictions.Help=Specifies which files the archive may contain. This is defined by individual file restrictions.
#Restr.Archive.FileRestrictions.Help=Specifies restrictions for individual files within an archive.
Restr.Archive.RequiredInfo=Required: the archive must contain a file with specified "path" (rooted at the archive root) and optional "mime-type-regexp". Otherwise the submission should be rejected.
Restr.Archive.OptionalInfo=Optional: the archive may contain a file with specified attributes.
Restr.Archive.AddNewRestr=Add a new file restriction type
Restr.Archive.ArchiveNameRegexp=Archive File Name Regexp:
Restr.Archive.ArchiveNameRegexp.Help=Using regular expressions, this property specifies the file name that the uploaded archive must match.
#Restr.Archive.UnpackText=Unpack Files From Archive Regexp:
#Restr.Archive.UnpackText=Specifies if uploaded archives (zip/jar) should be unpacked automatically.<br><br>If it is set to false, no extraction takes place and the archive is used as it is.
Restr.Archive.Path=File Path:
Restr.Archive.Path.Help=The full path to a file.
#Restr.Regexp.Name=
Restr.Regexp.FileRegexRestrTypeTextContent=File Name Regexp:
Restr.Regexp.FileRegexRestrTypeTextContent.Help=A submission must consist of one or several files, where all file names must adhere to this regular expression.
##################################################
# Tab Files
##################################################
File.TabName=Files
File.FilePath=Path:
File.FilePath.Help=Specifies the file path that is relative to the task file.<br><br>Only files that are within the task file\'s root and subdirectories may be selected.
File.FileName=File Name:
File.FileName.Help=If a file is embedded within the task, it\'s content is represented by a file name.
File.SelectFile=...
File.FileType=Type:
File.FileType.Help=<h3>Type</h3><p>There are two types of files:</p><dl><dt><b>embedded</b></dt><dd>The content of a file can be <code>embedded</code> into the XML task file, which is recommended for shorter text files.<br>Embedded files require you to set a file name rather than a file path.</dd><dt><b>file</b></dt><dd>A file is of type <code>file</code> when it is <i>not</i> embedded within the XML task file, but somewhere on the hard drive, which requires you to specify a file path.</dd></dl>
File.ID=ID:
File.ID.Help=In order to reference this file within a task, each file must have a unique identifier.
File.Comment=Comment:
File.Comment.Help=An optional comment.
File.Class=Class:
File.Class.Help=<h3>Class</h3><p>Each file has to be classified by the <code>class</code> attribute with one of the following values:</p><dl><dt><b>template</b></dt><dd>The file is a template for students to be used as a starting point for their solution.</dd><dt><b>library</b></dt><dd>The file is a library to be used by students (and might also be required for tests).</dd><dt><b>inputdata</b></dt><dd>The file contains data which the algorithm of the students should work with.</dd><dt><b>instruction</b></dt><dd>The file contains further instructions for handling the task, e.g. an UML activity diagram.</dd><dt><b>internal-library</b></dt><dd>This file is not visible for students and holds libraries which are required for processing the tests within the system.</dd><dt><b>internal</b></dt><dd>This file is not visible for students and holds files which are required for processing the task/tests within the system.</dd></dl>
File.CannotDisplayContent=Cannot display file content.
File.SaveEmbeddedToAnotherFileMsg=Do you want to save the embedded file content to another file?
File.SaveEmbeddedToAnotherFileTitle=Save to external file
File.EmbedFileMsg=Do you want to embed this file\'s content into the task xml file?
File.EmbedFileTitle=Embed file content
